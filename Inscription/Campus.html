  			<button onclick="search()" class="btn btn-default " type="submit">
          <script>
          function search()
          {
              var k = 0 ;
              var kw = document.getElementById('kw').value;
              var table = document.getElementById("table");
              var tr = table.getElementsByTagName('TR');
              for(var i = 0; i < tr.length; i++){
                var td = tr[i].getElementsByTagName('TD');
                for(var j = 0; j < td.length; j++){
                  if( td[j].innerHTML == kw)
                  {
                       alert( "Utilisateur d'email existe" );
                       k = 1;
                       return false;
                  }
                }
              }
              if (k == 0)
              {
                alert( "pas trouvé de utilisateur");
                return false;
              }

          }
          </script>
