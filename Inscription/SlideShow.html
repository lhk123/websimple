<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<style>
.mySlides {display:none;}
</style>
<style>
	.mySlides {display:none;}
</style>
<body>

<h2 class="w3-center">Slideshow</h2>

<div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides" src="pic/1.jpg" style="width:100%">
  <img class="mySlides" src="pic/2.jpg" style="width:100%">
  <img class="mySlides" src="pic/3.jpg" style="width:100%">
  <img class="mySlides" src="pic/4.jpg" style="width:100%">
  <img class="mySlides" src="pic/5.jpg" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>

</body>
